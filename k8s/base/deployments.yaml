---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "finance-backend"
  template:
    metadata:
      labels:
        app: "finance-backend"
    spec:
      containers:
        - name: backend
          image: finance-manager-backend:PLACEHOLDER
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: finance-backend-svc
spec:
  selector:
    app: "finance-backend"
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "analytics-service"
  template:
    metadata:
      labels:
        app: "analytics-service"
    spec:
      containers:
        - name: analytics
          image: finance-manager-analytics:PLACEHOLDER
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-svc
spec:
  selector:
    app: "analytics-service"
  ports:
    - port: 8001
      targetPort: 8001
